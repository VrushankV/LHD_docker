<!DOCTYPE html>
<html>
<head>
	<title>Events</title>
</head>
<body>
	
	{% for event in events %}
	<div class="panel panel-danger">
		{% for choice in event.items %}
		{{ choice.0}}-{{choice.1}}
		{% if choice.0 == 'title' %}
		<div class="panel-heading"><a href="/events/{{event.id}}">{{choice.1}}</a></div>
		{% endif %}
		<br>
		{% endfor %}
		<br>
		<br>
		<br>
	</div>

	{% endfor %}

</body>
</html>
